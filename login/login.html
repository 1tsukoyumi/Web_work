<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
	<div class="container">
		<div class="left">
			<h1>
				Chào mừng bạn đến với
				<br><br>
				<span class="highlight">Game Nation</span>
			</h1>
		</div>
		<div class="right">
			<form>
				<h2>Đăng nhập</h2>
				<h4>Vui lòng đăng nhập để tiếp tục</h4>
				<div class="user">
					<input class="input-user" type="text" placeholder="Tài khoản" required>
				</div>
				<div class="pass">
					<input class="input-pass" type="password" placeholder="Mật khẩu" required>
					<span class="show-btn"><img src="Vector.svg" alt="Vector"></span>
				</div>
				<button type="submit">Đăng nhập</button>
				<a class="qmk" href="#">Quên mật khẩu?</a>
				<p>Không có một tài khoản? <a href="#">Đăng ký</a></p>
			</form>
		</div>
	</div>
</body>
<script src="login.js"></script>
</html>
