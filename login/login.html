<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
	<div class="container">
		<div class="left">
			<h1>
				Chào mừng bạn đến với
				<br><br>
				<span class="highlight">Game Nation</span>
			</h1>
		</div>
		<div class="right">
			<form>
				<h2>Đăng nhập</h2>
				<h4 class="login_continue">Vui lòng điền thông tin đăng nhập để tiếp tục</h4>
				
				<div class="user">
					<input class="input-user" id="login_mail" type="text" placeholder="Tài khoản" required>
				</div>
				<div class="pass">
					<input class="input-pass" id="login_pass" type="password" placeholder="Mật khẩu" required>
					<span class="show-btn"><img src="Vector.svg" alt="Vector"></span>
				</div>
				<div class="er">
					<a>Sai mật khẩu hoặc tài khoản</a>
				</div>
				<button type="button" id="btn_login">Đăng nhập</button>
				<a class="qmk">Quên mật khẩu?</a>
				<p>Không có một tài khoản? <a class="dk" >Đăng ký</a></p>
			</form>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="login.js"></script>
</html>
