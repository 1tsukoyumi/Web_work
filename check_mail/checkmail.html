<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkmail.css"/>
    <title>Đặt lại mật khẩu</title>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <h1>
          <div class="ctn-logo">
            <div class="welcome">Chào mừng bạn đến với</div>
            <img src="logo.png" id="logo" />
          </div>
          <br />
          <span class="highlight">Game Nation</span>
        </h1>
      </div>
      <div class="right">
        <form>
            <h2>Đặt lại mật khẩu của bạn</h2>
            <h4 class="check_continue">Vui lòng nhập email để tìm tài khoản của bạn</h4>
            
            <div class="mail">
                <input class="input-mail" id="input_mail" type="text" placeholder="Email" required>
            </div>
            <div class="capcha">
                <input class="input-capcha" id="input_capcha" type="text" placeholder="Nhập mã" required>
                <input class="render-capcha" id="render_capcha" readonly>
                <img src="captcha.png" onclick="generateCaptcha()">
            </div>
            <div class="er">
                <a>Không tìm thấy tài khoản</a>
            </div>
            <button type="button" id="btn_submit">Gửi</button>
            <button type="button" id="btn_back">Quay lại</button>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="checkmail.js"></script>
</html>
